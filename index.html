<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
		<meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, viewport-fit=cover"/>
		<title>Qlyuker</title>
        <link rel="stylesheet" href="httpss://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/main.js"></script>
	</head>

	<body>
        <div class="squad-container"></div>
        <div class="coin-counter-conteiner">
            <img src="assets/img/coin-counter.png"/ width="45px">
            <h1>0</h1>
        </div>
        <div class="rank-container">
            <div class="rank-items">
                <h3>Отличник</h3>
            </div>
        </div>
        <div class="coin-container">
            <img class="coin" src="assets/img/coin.png"/>
            </div>
        </div>
        <div class="power-container">
            <div class="power">
                <img src="assets/img/lightning.png" width="40px">
                <div class="power-count">
                    <span id="power" class="select-none">500</span>
                    <span class="gray select-none" id="total">/500</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="menu-container">
            <a href="#" class="button b-r">
                <img src="assets/img/cup.png" alt width="28px"/>
                <span class="select-none">Лидерборд</span>
            </a>
            <a href="#" class="button b-r">
                <img src="assets/img/meeting.png" alt width="28px"/>
                <span class="select-none">Клан</span>
            </a>
            <a href="#" class="button">
                <img src="assets/img/gift.png" alt width="28px"/>
                <span class="select-none">Скоро</span>
            </a>
        </div>
	</body>
</html>
